<!DOCTYPE html>
<html>
<head>
  <!-- Add any additional meta tags or stylesheets here -->
</head>
<body>
  <!-- Add your content or other HTML elements here -->
  
  <script>
// Get the public portfolio
const portfolio = fetch('https://api.coingecko.com/api/v3/portfolios/public/focus30')
  .then(response => response.json())
  .catch(error => console.error(error));

// Iterate over the coins in the portfolio
portfolio.coins.forEach(coin => {
  // Create a new <tr> element
  const row = document.createElement('tr');

  // Add the coin symbol to the <td> element
  const symbolCell = document.createElement('td');
  symbolCell.textContent = coin.symbol;
  row.appendChild(symbolCell);

  // Add the coin amount to the <td> element
  const amountCell = document.createElement('td');
  amountCell.textContent = coin.amount;
  row.appendChild(amountCell);

  // Add the coin price to the <td> element
  const priceCell = document.createElement('td');
  priceCell.textContent = coin.price;
  row.appendChild(priceCell);

  // Append the <tr> element to the table
  document.getElementById('portfolioTable').appendChild(row);
});

  </script>
  
  <!-- Add any additional scripts or JavaScript code here -->
</body>
</html>
