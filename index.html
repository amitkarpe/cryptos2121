  <!-- Add your content or other HTML elements here -->
  
  <script>
    // Get the user's IP address.
  // Function to redirect based on GEO location
  function redirectBasedOnLocation() {
    // Make a request to a GEO location API
    fetch('https://ipapi.co/json/')
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        var country = data.country_code;

        // Redirect based on country
        // Added India and Singapore with new prices
        if (country === 'IN') {
          window.location.href = 'india2.html';
        } else if (country === 'SG') {
          window.location.href = 'singapore2.html';
        }
        // Add more conditions for other countries if needed
      })
      .catch(function(error) {
        console.log('Error:', error);
      });
  }

  // Call the redirect function when the page loads
  window.onload = redirectBasedOnLocation;
  </script>
  
  <!-- Add any additional scripts or JavaScript code here -->
</body>
</html>
